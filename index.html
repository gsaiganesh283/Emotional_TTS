<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotionally Enhanced TTS</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        textarea { width: 300px; height: 100px; margin: 10px; }
        button { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Emotionally Enhanced Text-to-Speech</h1>
    <textarea id="textInput" placeholder="Enter text..."></textarea>
    <button onclick="sendText()">Convert to Speech</button>
    <p id="emotionOutput"></p>

    <script>
        async function sendText() {
            const text = document.getElementById("textInput").value;
            const response = await fetch("http://127.0.0.1:5000/process_text", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });
            const data = await response.json();
            document.getElementById("emotionOutput").innerText = `Detected Emotion: ${data.emotion}`;
        }
    </script>
</body>
</html>
